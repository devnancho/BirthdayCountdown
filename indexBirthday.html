<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="styleBirthday.css">
    <script src="birthday.js" defer></script>
</head>

<body>



    <h1>Your Birthday is in....</h1>

    <div class="coundtdownContainer">
        <div class="divsCount daysCont">
            <p class="numbers" id="days">0</p>
            <span>Days</span>
        </div>

        <div class="divsCount hoursCont">
            <p class="numbers" id="hours">0</p>
            <span>Hours</span>
        </div>

        <div class="divsCount minutesCont">
            <p class="numbers" id="mins">0</p>
            <span>Minutes</span>
        </div>

        <div class="divsCount secondsCont">
            <p class="numbers" id="secs">0</p>
            <span>Seconds</span>
        </div>

    </div>

</body>

</html>
